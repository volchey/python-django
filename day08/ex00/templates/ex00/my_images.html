{% load static %}
<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" type="text/css" href="{% static "ex00/css/mystyle.css" %}">
    </head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>

    {% for n in files %}
        <h1>{{ n.title }}</h1>
        <img src="{{ n.img.url }}"/>
    {% endfor %}
</body>
</html>
